<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="text-center pt-5 mb-5">Welcome to Barishal Bank</h1>
<div class="container" id="login-area">
    <div class="row">
        <div class="col-lg-8 m-auto shadow-sm p-5 mb-5 bg-white rounded mt-5">
            <form class="">
                <h2>Login Now!</h2>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <a id="login" class="btn btn-success">Submit</a>
            </form>
        </div>

    </div>
</div>
<div class="container" id="dashboard">
    <div class="row">
        <div class="col-lg-4">
            Deposit: $<span id="currentDeposit">00</span>
        </div>
        <div class="col-lg-4">
            Withdraw: $<span ></span>
        </div>
        <div class="col-lg-4">
            Balance: $<span id="currentBalance">1240</span>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 m-auto shadow-sm p-5 mb-5 bg-white rounded mt-5">
            <form class="">


                <div class="form-group">
                    <label for="depositValue">Deposit</label>
                    <input type="number" class="form-control" id="depositValue" aria-describedby="emailHelp">

                </div>
                <a class="btn btn-success" id="depositButton">Deposit</a>
            </form>
        </div>
        <div class="col-lg-6 m-auto shadow-sm p-5 mb-5 bg-white rounded mt-5">
            <form class="">

                <div class="form-group">
                    <label for="withdrawValue">Withdraw</label>
                    <input type="number" class="form-control" id="withdrawValue" aria-describedby="emailHelp">

                </div>
                <a class="btn btn-success" id="withdrawButton">Withdraw</a>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script>
    const loginButton = document.getElementById('login');
    loginButton.addEventListener("click", function () {
        const loginArea = document.getElementById('login-area');
        loginArea.style.display = 'none';

        const dashboard = document.getElementById('dashboard');
        dashboard.style.display = 'block';
    })
    const depositBtn = document.getElementById('depositButton');
    depositBtn.addEventListener('click', function () {
        const depositAmount = document.getElementById('depositValue').value;
        const depositNumber = parseFloat(depositAmount);

        /*const currentDepositAmount = document.getElementById('currentDeposit').innerText;
        const currentDepositNumber = parseFloat(currentDepositAmount);
        const totalDeposit = depositNumber + currentDepositNumber;
        document.getElementById('currentDeposit').innerText = totalDeposit;

        const currentBalanceAmount = document.getElementById('currentBalance').innerText;
        const currentBalanceNumber = parseFloat(currentBalanceAmount);
        const totalBalance = depositNumber + currentBalanceNumber;
        document.getElementById('currentBalance').innerText = totalBalance;*/

        updateAmount("currentDeposit", depositNumber );
        updateAmount("currentBalance", depositNumber );

        document.getElementById('depositValue').value = 0;
    })
    function updateAmount(id, depositNumber) {
        const currentAmount = document.getElementById(id).innerText;
        const currentNumber = parseFloat(currentAmount);
        const totalBalance = depositNumber + currentNumber;
        document.getElementById(id).innerText = totalBalance;
    }
</script>
</body>
</html>
